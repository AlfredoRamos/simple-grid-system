language: ruby

matrix:
  include:
    - rvm: 2.2.10
    - rvm: 2.3.7
    - rvm: 2.4.4
    - rmv: 2.5.1
    - rvm: ruby-head
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

branches:
  only:
    - master

cache:
  bundler: true

before_install:
  - gem update --system
  - gem update --no-document
  - gem cleanup

script:
  - bundle exec rake test
  - bundle exec rake scss_lint
