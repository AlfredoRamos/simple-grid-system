<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SASS Grid System</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet" />
		<link href="../dist/grids.min.css" rel="stylesheet" />
		<style>
			html {
				background-color: #eee;
			}
			body {
				font-size: 1.5em;
			}
			h4 {
				text-align: center;
			}
			.row {
				background-color: #aaa;
			}
			[class*="col-"] {
				border: 1px solid black;
				text-align: center;
				background-color: #fff;
				padding-top: 1rem;
				padding-bottom: 1rem;
			}
			code {
				font-size: 0.7em;
			}
		</style>
		<script>
			window.onload = function() {
				// Show class names
				var cols = document.querySelectorAll('[class*="col-"]');
				for (var i = 0; i < cols.length; i++) {
					var col = cols.item(i);
					col.innerHTML += '<code>.' + col.getAttribute("class") + '</code>';
				}
			}
		</script>
	</head>
	<body>
		
		<!-- .container -->
		<div class="container">
			
			<!-- Normal grid -->
			<h4>Normal grid</h4>
			<div class="row">
				<div class="col-1">&nbsp;</div>
				<div class="col-11">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-2">&nbsp;</div>
				<div class="col-10">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-3">&nbsp;</div>
				<div class="col-9">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-4">&nbsp;</div>
				<div class="col-8">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-5">&nbsp;</div>
				<div class="col-7">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-6">&nbsp;</div>
				<div class="col-6">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-7">&nbsp;</div>
				<div class="col-5">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-8">&nbsp;</div>
				<div class="col-4">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-9">&nbsp;</div>
				<div class="col-3">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-10">&nbsp;</div>
				<div class="col-2">&nbsp;</div>
			</div>
			<div class="row">
				<div class="col-11">&nbsp;</div>
				<div class="col-1">&nbsp;</div>
			</div>
			<!-- Normal grid -->

			<!-- Offset grid -->
			<h4>Offset grid</h4>
			<div class="row">
				<div class="col-3 col-offset-6">&nbsp;</div>
				<div class="col-3">&nbsp;</div>
			</div>
			<!-- Offset grid -->

			<!-- Order swap -->
			<h4>Order swap</h4>
			<div class="row">
				<div class="col-4 col-push-8">&nbsp;</div>
				<div class="col-8 col-pull-4">&nbsp;</div>
			</div>
			<!-- Order swap -->

			<!-- Nested grids -->
			<h4>Nested grids</h4>
			<div class="row">
				<div class="col-10 col-pull-1 col-push-1">
					<div class="row">
						<div class="col-9 col-push-3"><code>.col-9 col-push-3</code></div>
						<div class="col-3 col-pull-9"><code>.col-3 col-pull-9</code></div>
					</div>
				</div>
			</div>
			<!-- Nested grids -->
			
		</div>
		<!-- .container -->
		
	</body>
</html>
